<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Резюме (PDF)</title>
  <style>
    body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#0b1020;color:#e6edf7}
    .wrap{max-width:980px;margin:auto;padding:28px 20px}
    .card{background:#111831;border:1px solid #24304e;border-radius:14px;padding:18px;margin:18px 0}
    .meta{color:#9fb0c9}
    .button{display:inline-block;background:#1f2a44;border:1px solid #24304e;color:#e6edf7;padding:10px 14px;border-radius:10px;text-decoration:none}
    .viewer{width:100%;height:84vh;border:1px solid #24304e;border-radius:12px;background:#000}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
    .canvas-wrap{display:grid;gap:12px}
    .canvas-wrap canvas{width:100%;height:auto;border:1px solid #24304e;border-radius:10px;background:#fff} 
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Резюме</h1>
    <p class="meta">Вбудований PDF</p>

    <section class="card">
      <h2>PDF.js</h2>
      <p class="meta">PDF у canvas без плагінів.</p>
      <div class="controls">
        <button id="prev" class="button">◀ Попередня</button>
        <button id="next" class="button">Наступна ▶</button>
        <span class="meta">Сторінка: <span id="page_num">1</span>/<span id="page_count">?</span></span>
        <label class="meta">Масштаб:
          <input id="scale" type="range" min="0.8" max="2.0" step="0.1" value="1.2">
        </label>
        <a class="button" href="assets/resume.pdf" target="_blank" rel="noopener">Завантажити PDF</a>
      </div>
      <div id="pdfjs" class="canvas-wrap"></div>
      <p id="pdfError" class="meta" style="display:none;color:#ef4444">Не вдалося завантажити PDF.</p>
    </section>
  </main>

  <!-- PDF.js з CDN -->
  <script type="module">
    import { getDocument, GlobalWorkerOptions } from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs";
    GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs";

    const url = "assets/resume.pdf";                 
    const container = document.getElementById("pdfjs");
    const pageNumEl = document.getElementById("page_num");
    const pageCountEl = document.getElementById("page_count");
    const scaleInput = document.getElementById("scale");
    const errEl = document.getElementById("pdfError");
    let pdfDoc = null, currentPage = 1, scale = parseFloat(scaleInput.value);

    function clearCanvases(){ container.innerHTML = ""; }
    async function renderPage(n){
      const page = await pdfDoc.getPage(n);
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d", {alpha:false}); 
      canvas.width  = Math.floor(viewport.width);
      canvas.height = Math.floor(viewport.height);
      container.appendChild(canvas);
      await page.render({ canvasContext: ctx, viewport }).promise;
    }
    async function renderAll(){
      clearCanvases();
      for(let i=1;i<=pdfDoc.numPages;i++) await renderPage(i);
      pageNumEl.textContent = String(currentPage);
      pageCountEl.textContent = String(pdfDoc.numPages);
    }
    (async ()=>{
      try{
        pdfDoc = await getDocument(url).promise;
        await renderAll();
      }catch(e){
        console.error(e);
        errEl.style.display = "block";
      }
    })();
    document.getElementById("prev").onclick = ()=>{
      if(!pdfDoc) return;
      currentPage = Math.max(1, currentPage - 1);
      document.querySelector(`canvas:nth-of-type(${currentPage})`)?.scrollIntoView({behavior:"smooth"});
      pageNumEl.textContent = String(currentPage);
    };
    document.getElementById("next").onclick = ()=>{
      if(!pdfDoc) return;
      currentPage = Math.min(pdfDoc.numPages, currentPage + 1);
      document.querySelector(`canvas:nth-of-type(${currentPage})`)?.scrollIntoView({behavior:"smooth"});
      pageNumEl.textContent = String(currentPage);
    };
    scaleInput.oninput = async ()=>{
      scale = parseFloat(scaleInput.value);
      if(!pdfDoc) return;
      await renderAll();
      document.querySelector(`canvas:nth-of-type(${currentPage})`)?.scrollIntoView({behavior:"smooth"});
    };
  </script>
</body>
</html>
